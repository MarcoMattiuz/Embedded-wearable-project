<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 BLE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="libs/plotly.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.182.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.182.0/examples/jsm/"
        }
      }
    </script>

    <style>
      .status-indicator {
        display: inline-block;
        width: 15px;
        height: 15px;
        margin: 0 5px;
        border-radius: 50%;
        background-color: red;
        animation: none;
      }

      .status-indicator.active {
        background-color: green;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div id="data-indicators">
        <span class="status-indicator" id="data1" title="Gyro Data Handler"></span>
        <span class="status-indicator" id="data2" title="BPM Data Handler"></span>
        <span class="status-indicator" id="data3" title="AVG BPM Data Handler"></span>
        <span class="status-indicator" id="data4" title="IRAC Buffer Handler"></span>
        <span class="status-indicator" id="data5" title="IRRAW Buffer Handler"></span>
        <span class="status-indicator" id="data6" title="ENS160 Data Handler"></span>
      </div>
      <div class="dropdown">
        <button class="dropdown-btn"> bpm â–¼ </button>
        <div class="dropdown-content">
          <div id="dropdown-bpm">BPM: --</div>
          <div id="dropdown-avg">AVG(4) BPM: --</div>
          <div id="dropdown-total-avg">TOTAL AVG BPM: --</div>
        </div>
      </div>

      <div id="status" class="status disconnected">Disconnected</div>

      <button id="connectBtn" class="btn btn-connect">Connect</button>
    </div>

    <div class="graphsContainer">
      <div id="graphBPM"></div>
      <div id="graphFILTERED"></div>
      <div id="graphRAW"></div>
      <div id="graphECO2"></div>
      <div id="object"></div>
    </div>

    <div class="log" id="log">
      <div id="log-resize-handle"></div>
      <div class="log-entry info">System ready. Click Connect to start.</div>
    </div>

    <script src="drag.js"></script>
    <script type="module" src="script3D.js"></script>
    <script src="script.js"></script>
    <script src="graphs.js"></script>
  </body>
</html>
